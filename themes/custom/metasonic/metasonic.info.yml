name: 'Metasonic'
type: theme
core: 8.x
description: 'Кастомная тема на основе Classy(моя)'
base theme: classy # указываем тему classy в качестве базовой темы

# Подключение CSS и JS библиотек к теме,
# заданных в файле name_theme.libraries.yml.
# А так же подключение CSS для собственных стилей темы.
libraries:
  - metasonic/helloworld

